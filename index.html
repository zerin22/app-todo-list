<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>DOM</title>
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="./assets/images/on_chain.png" alt="LOGO" />
        </div>

        <h1 id="header" class="header">To-Do App</h1>

        <form class="new-task-container box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task" />
            <input type="submit" id="addTask" value="Add Task" />
        </form>

        <div class="todo-list box">
            <h2>Incomplete Tasks</h2>
            <ul id="items">
                <li class="item">
                    <input type="checkbox" /><label>Task Name1</label>
                    
                </li>
                <li class="item">
                    <input type="checkbox" /><label>Task Name2</label>
                </li>
                <li class="item">
                    <input type="checkbox" /><label>Task Name3</label>
                </li>
            </ul>
        </div>
        <!--/todo-list-->

        <div class="complete-list box">
            <h2>Completed Tasks</h2>
        <ul>
            <li class="item">Task Name <button class="delete">Delete</button></li>
        </ul>
        </div>

    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
